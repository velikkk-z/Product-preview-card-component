<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="productBox">
      <img class="productImage" srcset="images/image-product-desktop.jpg 800w, images/image-product-mobile.jpg 375w"
      sizes="(max-width:375px) 340px,800px" src="images/image-product-mobile.jpg" alt="product perfume">
      <div class="productDescription">
        <div class="product">
          <h6>PERFUME</h6>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          
        </div>
        <div class="productDescriptionBottom">
          <div class="price">
            <h2>$149.99</h2>
            <p>$169.99</p>
          </div>
          <button><img src="images/icon-cart.svg" alt="icon picture of cart"><span>Add to Cart</span></button>
        </div>  
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">velikkk-z</a>.
    </div>
  </footer>

</body>
</html>
